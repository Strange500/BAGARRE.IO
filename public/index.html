<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>BAGARRE.IO</title>

    <link rel="stylesheet" href="/css/main.css" />
        <style>
            canvas {
                background-image: url("img/9548372.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                background-color: white;
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                border: none;
            }
        </style>

    <script src="/main.bundle.js" defer></script>
</head>
<body style="overflow: hidden">
    <div class="container">
        <canvas class="gameCanvas" width="600" height="400"></canvas>
        <div class="scoreboard">
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scoreboard-body">
                </tbody>
            </table>
        </div>
        <div id="menu">
            <div class="title">
                <h1>BAGARRE.IO</h1>
            </div>

            <div class="choice-lobby select">
                <form>
                    <label for="lobby">Rejoindre un Lobby :</label>
                    <select id="lobby" name="lobby" required>
                    </select>
                    <button type="next">suivant</button>
                </form>
            </div>
            <div class="choice-lobby create">
                <form>
                    <label for="lobby">Creer un Lobby:</label>
                    <input type="text" id="lobby" name="lobby" required>
                    <button type="create">créer</button>
                </form>
            </div>

        </div>

        <div class="start-menu" style="display: none;">
            <form>
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" name="pseudo" required>
                <button type="play">jouer</button>
            </form>
        </div>
        <div class="replay-button" style="display: none;">
            <button type="replay">Rejouer?</button>
        </div>
        <div class="BonusList"></div>
        <div class="credits" >
            <button class="credit-button">Crédits</button>
        </div>
        <div class="credit-sheet" style="display: none;">
            <h2>Crédits</h2>
            <div class="grid-container">
                <div class="grid-header">Nom</div>
                <div class="grid-header">Prénom</div>
                <div class="grid-header">Groupe</div>
                <div class="grid-header">Jeux Préférés</div>
                <div class="grid-header">Pourcentage</div>

                <div class="grid-item">BOLLENGIER</div>
                <div class="grid-item">Mathys</div>
                <div class="grid-item">G</div>
                <div class="grid-item">Assassin's Creed (trilogie Ezio Auditore)</div>
                <div class="grid-item">90%</div>

                <div class="grid-item">ROGET</div>
                <div class="grid-item">Benjamin</div>
                <div class="grid-item">G</div>
                <div class="grid-item">The Stanley Parable</div>
                <div class="grid-item">100%</div>

                <div class="grid-item">THERON</div>
                <div class="grid-item">Milan</div>
                <div class="grid-item">G</div>
                <div class="grid-item">Borderlands 2</div>
                <div class="grid-item">100%</div>
            </div>

            <div class="reload" style="display: flex; margin-top: 20px;">
                <button class="reload" type="button">Retour</button>
            </div>
        </div>
        <div class="playersheet">
            <table>
                <thead>
                    <tr>
                        <th>PlayerSheet</th>
                    </tr>
                </thead>
                <tbody id="playersheet-body">
                </tbody>
            </table>
        </div>
        <div id="spectator">Spectator</div>
        <div id="fps">0</div>
        <div id="ping">0</div>
        <div id="colorChooser"></div>

        <audio id="audioKill" src="/audio/kill.mp3" preload="auto"></audio>
        <audio id="audioEat" src="/audio/eat.mp3" preload="auto"></audio>
        <audio id="audioBonus" src="/audio/bonus.mp3" preload="auto"></audio>
        <audio id="theme" src="/audio/theme.mp3" preload="auto" ></audio>
        <audio id="lose" src="/audio/lose.mp3" preload="auto"></audio>
        <audio id="win" src="/audio/victoryVoice.mp3" preload="auto"></audio>
        <audio id="gun" src="/audio/gun.mp3" preload="auto"></audio>
        <audio id="star" src="/audio/Super-Mario-Star.mp3" preload="auto"></audio>

        <a id="ScoresButton">Show Scores</a>
        <div id="scores" style="display: none">
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="scores-body">

                </tbody>
            </table>
        </div>

      </div>
</body>
</html>
